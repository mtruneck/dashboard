<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<html>
  <head>
    <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-git.css" type="text/css"/>
    <link rel="stylesheet" href="../core/static/css/dashboard.css" type="text/css"/>

	<script type="text/javascript" src="../core/static/js/jquery.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/qunit/qunit-git.js"></script>
	<script type="text/javascript" src="../core/static/js/jquery-ui.js"></script>
	<script type="text/javascript" src="../core/static/js/gridster/dist/jquery.gridster.modified.js" charset="utf-8"></script>
	<script type="text/javascript" src="../core/static/js/underscore.js" charset="utf-8"></script>

<
<!-- ====== TEMPLATE of a WIDGET ======  -->
<script type="text/x-underscore" id="widget_template">

    <li class="widget" minimized="<%= minimized %>" 
                       maximized-sizey="<%= maximized_sizey %>" 
                       title="<%= title %>">
        <span class="titlebar">
            <div class="title"><%= title %></div>

            <div class="titlebar_item remover"     title="Close this widget"></div>
            <div class="titlebar_item scroll_lock" title="Show/hide scrollbars"></div>
            <div class="titlebar_item reloader"    title="Reload the content"></div>
            <div class="titlebar_item minimizer <%= minimizer_class %>" 
                                                   title="<%= minimizer_title %>"></div>
            <div class="titlebar_item urler"       title="Show/change the URL of this widget"></div>
        </span>
        <div class="widget_content">
            <div class="iframe_cover"></div>
            <iframe scrolling="<%= scrolling %>" src="<%= content %>"></iframe>
        </div>
    </li>
</script>

    <script type="text/javascript" src="../core/static/js/dashboard.js"></script>
    <script type="text/javascript" src="test_dashboard.js"></script>
  </head>
  <body>

    <h1 id="qunit-header">QUnit example</h1>
    <h2 id="qunit-banner"></h2>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests">
    </ol>
  </body>
</html>
